<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="info">
                <div class="item" id="score">
                    <img src="https://www.google.com/logos/fnbx/snake_arcade/v4/apple_00.png" alt="Apple">
                    <div id="score-amount">0</div>
                </div>
                <div class="item" id="highscore">
                    <img src="https://www.google.com/logos/fnbx/snake_arcade/v14/trophy_00.png" alt="Trophy">
                    <div id="highscore-amount">0</div>
                </div>
            </div>
            
        </div>
        <div id="board-container">
            <div id="game-board"></div>
        </div>
    </div>
    
    <script src="./js/game.js" type="module" defer></script>
</body>
</html>
